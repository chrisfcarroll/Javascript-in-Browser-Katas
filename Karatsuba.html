<div class="container">
  <h1>Karatsuba Multiplication</h1>

  <p class="lead">Multiply some numbers</p>

  <form class="form-inline well">
    <div class="form-group">
      <label for="n1" class="sr-only">1st number</label>
      <input id="n1" type="number" class="form-control" placeholder="number 1"/>
    </div>
    <p class="form-group">*</p>
    <div class="form-group">
      <label for="n2" class="sr-only">2nd number</label>
      <input id="n2" type="number" class="form-control" placeholder="number 2"/>
    </div>
    <p class="form-group">=</p>
    <div class="form-group">
      <input id="result" class="form-control" readonly placeholder="result"/>
    </div>
  </form>
</div>

<!-- dependencies ------------------------------------------------------------------->
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<!-- extensions --------------------------------------------------------------------->
<script id="UIextensions">
  String.prototype.toNumber || (String.prototype.toNumber= function(){ return parseFloat(this); });
</script>

<!-- logic -------------------------------------------------------------------------->

<script id="logic">
  function multiply(n1,n2){
    return n1 * n2;
  }
</script>

<!-- UI ---------------------------------------------------------------------------->
<script id="inputsandoutputs">
  var inputs = {
    n1: $("#n1"),
    n2: $("#n2"),
    both : $("#n1").add( $("#n2") )
  }

  var outputs = {
    result: $("#result")
  }
</script>
<script id="updates">
  function multiplyn1n2toresult(){
    var result= multiply(inputs.n1.val().toNumber(), inputs.n2.val().toNumber()) || "";
    outputs.result.val( result  );
  }
  ;(function updates(){
    inputs.both.blur(multiplyn1n2toresult);
  })();
</script>
